<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="testHeader">
            <h1 id="examTitle"></h1>
            <div id="timer">Time Left: <span id="timeLeft"></span></div>
        </div>
        
        <div class="testBody">
            <div id="pdfContainer">
                <h2>Question Paper</h2>
                <embed id="pdfViewer" type="application/pdf" width="100%" height="600px" />
            </div>

            <div id="subjectNavigation">
                <h2>Subjects</h2>
                <ul id="subjectList"></ul>
            </div>

            <div id="questionContainer">
                <!-- Questions will be dynamically inserted here -->
            </div>
        </div>

        <button id="submitButton">Submit Test</button>
    </div>

    <script src="test.js"></script>
</body>
</html>
