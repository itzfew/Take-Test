<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test Setup</h1>
        
        <form id="examForm">
            <div>
                <label for="examName">Exam Name:</label>
                <input type="text" id="examName" name="examName" value="NEET">
            </div>
            
            <div id="subjectsContainer">
                <h2>Subjects</h2>
                <!-- Default subjects will be populated here -->
            </div>
            
            <button type="button" id="addSubjectButton">Add Subject</button>
            
            <div>
                <label for="pdfUpload">Upload Question Paper (PDF):</label>
                <input type="file" id="pdfUpload" accept=".pdf">
            </div>
            
            <button type="button" id="startButton">Start Test</button>
        </form>
    </div>

    <script src="setup.js"></script>
</body>
</html>
