<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add specific styles for the results page */
        #pdfViewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }
        #previousResults {
            margin-top: 20px;
        }
        .result {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .result h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Results</h1>

        <div>
            <h2>Uploaded Question Paper</h2>
            <embed id="pdfViewer" type="application/pdf" />
        </div>

        <div id="currentResults">
            <h2>Current Test Results</h2>
            <div id="resultsContent"></div>
        </div>

        <div id="previousResults">
            <h2>Previous Results</h2>
            <div id="previousResultsContent"></div>
        </div>

        <button onclick="window.location.href='index.html'">Back to Test</button>
    </div>

    <script src="result.js"></script>
</body>
</html>
