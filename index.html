<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test Simulator</h1>
        
        <form id="examForm">
            <div>
                <label for="examName">Exam Name:</label>
                <input type="text" id="examName" name="examName" value="NEET">
            </div>
            
            <div id="subjectsContainer">
                <h2>Subjects</h2>
                <div class="subject">
                    <label for="subjectName">Subject Name:</label>
                    <input type="text" class="subjectName" value="Biology">
                    <label for="questionCount">Number of Questions:</label>
                    <input type="number" class="questionCount" value="100">
                </div>
                <div class="subject">
                    <label for="subjectName">Subject Name:</label>
                    <input type="text" class="subjectName" value="Physics">
                    <label for="questionCount">Number of Questions:</label>
                    <input type="number" class="questionCount" value="50">
                </div>
                <div class="subject">
                    <label for="subjectName">Subject Name:</label>
                    <input type="text" class="subjectName" value="Chemistry">
                    <label for="questionCount">Number of Questions:</label>
                    <input type="number" class="questionCount" value="50">
                </div>
            </div>
            
            <button type="button" id="addSubjectButton">Add Subject</button>
            
            <div>
                <label for="pdfUpload">Upload Question Paper (PDF):</label>
                <input type="file" id="pdfUpload" accept=".pdf">
            </div>
            
            <button type="button" id="startButton">Start Test</button>
        </form>
        
        <div id="testContainer" class="hidden">
            <h2>Test</h2>
            <div id="questionsContainer"></div>
            <button id="submitButton">Submit</button>
            <div id="timer">Time Left: <span id="timeLeft"></span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
